<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1082233440/photo/abstract-background-cover-intro.webp?b=1&s=170667a&w=0&k=20&c=nfuf8z-PVuE05fSDeFjW2BGI3_K0H_H8NbozC58XzlY='); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
            
        .login-container {
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(72, 52, 135, 0.866);
            text-align: center;
            transition: all 0.3s ease; /* Transition effect */
        }
        
        .login-container:hover {
            transform: scale(1.05); /* Enlarge on hover */
            box-shadow: 0 8px 16px rgba(35, 19, 78, 0.866);
        }
        
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            color: #fff;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 60%;
            padding: 13px;
            background-color: #2f1d5b;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition effect */
        }
        
        input[type="submit"]:hover {
            background-color: #201646; /* Darker background on hover */
        }
       
        h2 {
            color: #d59b9b;
            margin-bottom: 20px;
        }
        
        .heading {
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
            color: #fff; /* Change to a visible color */
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .register-link {
            color: #9d72de;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease; /* Transition effect */
        }
        
        .register-link:hover {
            color: #bb50dc; /* Change color on hover */
        }
    </style>
</head>
