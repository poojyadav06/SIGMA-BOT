<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282828;
            color: #f6e5cf;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 70px; /* Add padding for fixed navbar */
        }

        /* Pseudo-element for background image with blur effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bot.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1; /* Ensure the image stays behind the content */
        }

        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Keep the content above the blurred background */
        }

        .navbar-custom {
            background-color: #1c1c1c; /* Dark background for navbar */
            z-index: 2;
        }

        /* Optional styling for the text and buttons */
        .box h2, .box p {
            color: #f6e5cf;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gesture-Controlled Car</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Robot Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Control_Panel.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bot-management.html">Bot Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-management.html">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="maintainance.html">Maintenance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Box -->
    <div class="container mt-4">
        <div class="box">
            <h2>Robot Status</h2>
            <div class="current-status-box">
                <p id="robot-status-message">Stopped</p>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('robot-status-message').textContent = "Moving";
        }, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
